<ion-card>
  <ion-card-header (click)="toggleAccordion()">
    <ion-list>
      <ion-item lines="none">
        <ion-button fill="clear" size="small" slot="end">
          <ion-icon color="dark" slot="icon-only" [name]="icon"></ion-icon>
        </ion-button>
        {{ title }}
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content #cc>
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
